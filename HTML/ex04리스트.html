<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul(unorderd list) 정돈되지 않은 리스트를 만든다 -->
    <ul>
        <li>김은총</li>
        <li>박진영</li>
        <li>양진이</li>
    </ul>

    <!-- ol(ordered list) 정돈되어 있는 리스트를 만든다 -->
    <ol>
        <li>선영표</li>
        <li>임보미</li>
        <li>짱구</li>
    </ol>
    <!-- ul, ol은 "여기에 목록을 만들거임"~~ 선언
        li(list item) 목록에 들어갈 데이터를 넣어준다
    -->

    <h2>리스트 실습</h2>
    <!-- 여행을 갈건데 리스트 종류 2가지
    1. 마트구매 목록(복숭아, 돼지고기, 상추)
    2. 마라탕 제조 순서
    1-1.  고기 볶기 
    1-2 육수/소스 투하
    1-3 재료 투하
-->
    <p>마트 구매 목록</p>
    <!-- square, circle, none 등 -->
    <ul type="none">
        <li>복숭아</li>
        <li>돼지고기</li>
        <li>상추</li>
    </ul>
    <p>마라탕 제조 순서</p>
    <!-- type : "A", "a", "i" 등 지정해줄수있다 -->
    <ol type="i">
        <li>고기 볶기</li>
        <li>육수/소스를 넣는다</li>
        <li>재료를 넣는다</li>
    </ol>

    <!-- img : 웹 페이지에 이미지를 보여주는 태그 -->
    <!-- url을 통해 알려주는 기능 절대경로>> 어떤 페이지나 파일이 가진 고유한 경로 -->
    <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2022/02/28/112072737.2.jpg" alt="류진" width="150px">
    
    <p></p>

</body>
</html>
