<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a태그(anchor) hypertext 성격 -->
    <a href="https://naver.com" target="_blank">click</a>

    <!-- 
        1. 스마트인재개발원 로고를 띄워준다
        2. 로고를 클릭시 개발원 홈페이지로 이동
     -->
     <a href="https://smhrd.or.kr/">
    <img src="/HTML/img/logo.png" alt="smhrd" width="350px">
    </a>

    <!-- 
        table 생성 1 > 2 > 3> 4 > 5
        1. 표를 만들거야    2. 표 제목
        3. 표는 몇줄로 만들거야 4. 표는 몇칸으로 만들거야
        5. 표의 내용을 넣을거야
        1. table > 3. tr > 5. td > 4. th
        2. caption
        <table></table>
        <caption></caption>
        <tr></tr>
     -->

     <!-- 
        table : 테이블을 만들때 사용하는 태그

        tr : table row로 테이블 열
        th : 행의 head 역할을 하는 태그
        td : table data로 칸 안의 데이터를 나타내는 태그
     -->

     <table>
        <caption>123</caption>
     </table>

</body>
</html>
