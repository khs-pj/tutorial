<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목 태그 header(h1,h2,h3,h4,h5,h6)-->
    <!-- 1. 제목 태그 -->
    <h1>h1태그 </h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>

    <!-- 2. 본문태그 -->
    <!-- 1. p태그 >> 단락으로 표현되기 때문에 한줄의 영역을 전부 차지 게헹이 완료된것처럼 보인다-->
    <p>p태그 입력</p>
    <p>p태그 입력</p>
    <p>p태그 입력</p>
    <!-- 2. span 태그 >> 내가 넣은 컨텐츠만큼 보이게 만든다-->
    <span>p태그</span><br>
    <span>p태그</span><br>
    <span>p태그</span><br>
    <!-- span tag<> -->
    <!-- 어떤 특징도 가지고 있지 않다! >> 공태그 -->
    <!-- 일반적인 텍스트로는 특정 요소에만 접근할 수 없다 -->
    일반text
    일반text
    일반text
    
    <!-- 4. br(break)태그 (개행) -->
    <!-- 5. hr 태그 -->
    <hr>
    <h3>속성 실습</h3>

    <hr width="150px" >
    <hr size="140px">
    <hr color="purple" width="150px" size="140px">
    <hr color="indigo" width="150px" size="120px">
    <!-- <hr align="center" width="150px"> -->
    <hr color="blue" width="150px" size="100px">
    <hr color="green" width="150px" size="80px">
    <hr color="yellow" width="150px" size="60px">
    <hr color="orange" width="150px" size="40px">
    <hr color="red" width="150px" size="20px">
    <!-- 7개의 hr태그 사용
        2. 너비속성(width) 7개 전부 150px
        3. 크기 속성(size)는 140px, 120px, 100~20px까지
        4. 색상(color) 남색은 indigo 보라색 purple
        5. 정렬(align) 가운데
        6. 무지개 완성
    -->

</body>
</html>
