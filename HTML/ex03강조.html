<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <span>span태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>

    <br><br>
    <!-- b태그(bold) >> 시각적으로 강조
    -->
    <!-- 시각적으로 강조한다 >> css대체-->

    <b>[공지사항]</b>
    <span>입실 시, 체크인을 해주세요</span>
    <strong>퇴실시 체크인을 해주세요</strong>

    <br><br>
    <!-- strong태그 : 중요한 문구를 강조하는 태그-->
    <span>이 좌석은</span>
    <strong>노약자, 임산부, 어린이만</strong>
    <span>가능합니다.</span>

    <!-- ul, ol, li 1. unordered list 2. ordered list, list-->
    <!-- 1. ul : 리스트 번호가 붙어있지않는 리스트 -->
    <!-- 2. ol : 리스트에 번호가 붙어져있는 리스트(ex: 1, 2, 3) -->
    <!-- 3. li : ul, ol에 공통적으로 적용되는 태그 -->

    
</body>
</html>
