<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 윈도우 + . -->
    <!-- img 페이지에 이미지를 띄워보자 src라는 속성 -->
    
    <!-- 1. 절대경로 >> 외부이미지를  가져올때 url로 입력-->

    <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2022/02/28/112072737.2.jpg" alt="류진" width="150px">

    <!-- 2. 상대경로 >> 특정 위치를 기준으로 파일을 찾는 경로 -->

    <!-- a)현재를 기준으로 : ./기호 사용(생략 가능)
         b)상위를 기준으로 : ../
         c)여러번 상위로 나와야할때 : ../../../(횟수만큼)
         d)무조건 최상위로 나올때 : /
    -->
    <img src="./img/IU.jfif" alt="이지은" width="200px;" height="250px">

    <!-- <img src="" alt=""> -->

    <img src="/HTML/img/logo.png" alt="smhrd" width="250px">

    <!-- 과제 로고파일을 이미지 폴더 내에 가져가서 
    2. 이미지 폴더에 있는 logo사진을 띄워보자
    -->

</body>
</html>
