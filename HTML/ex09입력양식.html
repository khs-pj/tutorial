<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form >> 입력양식으로(로그인, 회원가입, 등) -->
    <!-- 
        form : 웹 페이지에 입력폼을 만들 때 사용하는 태그 
        웹 페이지에서 사용자가 입력할 수 있도록 하는 공간
        범위 (여기에서부터 ~ 여기까지)
        method, action
    -->

    <!-- method : post, get action >> # 현재위치로 보내라-->

    <!-- 속성
        1. name : 사용자가 입력한 값을 구분하기 위해서 이름 지정 
        2. placeholder : 미리보기 텍스트
        3. autofoucs : 자동으로 커서 설정
        4. value : 기본 값을 설정할수 있다(text창에 눈에 보이게)
        5. readonly : 사용자가 수정할수 없이 읽을수밖에 없는설정
        6. maxlength : pw및 입력값을 최대 x자만큼 설정할수 있도록 설정
     -->
    <form action="#" method="post">
        ID : <input type="text" name="id" placeholder="ID를 입력하세요" autofocus> <br>
        PW : <input type="password" name="password" maxlength="10"> <br>
        주소 : <input type="text" name="address" value="광주" readonly>

        <br><br>
        <!-- 
            선택할 수 있는 요소 3개 
            1. 체크가능한(checkbox) :: 여러개 체크 가능(중복)
        -->
        <p>좋아하는 커피를 모두 골라주세요</p>
        <input type="checkbox" name="coffee">아이스 아메리카노
        <input type="checkbox" name="coffee">바닐라 라떼
        <input type="checkbox" name="coffee">라떼는 말이야<br>

        <!-- 2. radio :: 하나만 체크가능 -->
        <input type="checkbox">
        <input type="radio">
        <input type="radio">

        <p>성별을 골라주세요</p>
        <input type="radio" name="gender" value="man">남
        <input type="radio" name="gender" value="woman">여
        <br><br>
        <!-- checkbox, radio 모두 name속성, value속성을 사용 -->

        <!-- 3) select 별도의 태그 -->
        <select name="" id="">
            <option value="">나는</option>
            <option value="">잠을</option>
            <option value="">자고싶다</option>
        </select>
        <hr>
        <!-- 여기서부터 쉽게 보기 -->
        <input type="file"><br>
        <input type="color"><br>
        <input type="range"><br>
        <input type="datetime"> <br>
        <input type="number"> <hr>

        <!-- ★★제출 및 초기화★★★ -->
        <!-- 
        form은 제출 및 초기화하는 작업을 하므로 
        form 태그 안에서 input 태그가 존재해야한다 
        -->
        <input type="submit">
        <input type="reset">
        

    </form>


</body>
</html>
